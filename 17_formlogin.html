<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo login</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        .formLogin{
            width: 250px;
            margin: 10% auto 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
        }
        .formLogin fieldset{
            background: rgba(209, 165, 107,.7);
        }
        .formLogin label{
            display: block;
            margin-top: 5%;
            margin-bottom: 2%;
            font-family: tahoma, sans-serif;
        }
        #user, #pass, .btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: .5%;
            font-size: 18px;
            border: none;
        }
        #user, #pass{
            background:rgba(209, 165, 107,.3);
        }
        #user:focus, #pass:focus{
            background:white;
        }
        .btn{
            margin-top: 5%;
            padding: 5%;
            border: solid 1.5px #ccc;
        }
        .btn:hover{
            background: rgba(239,239,239,.85);
        }
        #user{
            margin-bottom: 15px;
        }
        .formLogin legend{
            background: rgb(239,239,239);
            display: inline-block;
            position: relative;
            top: -20px;
            padding: 2%;
        }
    </style>
</head>
<body>
    <h1>Exemplo de login</h1>
    <form action="#" method="POST" class="formLogin">
        <fieldset>
        <legend>Login </legend>
        <label for="user">Digite seu usuário</label>
        <input type="text" id="user" name="user" autofocus>

        <label for="pass">Digite a senha</label>
        <input type="password" id="pass" name="pass">

        <input type="submit" value="logar" class="btn">
    </fieldset>   
    </form>
</body>
</html>
