<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Lógica de programação</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Aplicando javascript">
    <meta name="keywords" content="html5, javascript, tecnologia">
</head>
<body>
    <h1>Lógica de programação</h1>
    <div id="output"></div>
</body>
<script>
    var usuario = [
        {'nome': 'Osvaldo', 'email': 'osvaldo.costajr@gmail.com'},
        {'nome': 'Princesa Rayray', 'email': 'rsyanemsujo@gmail.com'},
        {'nome': 'Davi cabeção', 'email': 'moringa.davi@gmail.com'}
    ];
    var msg ='';
    for(var i = 0; i < usuario.length; i++){
        msg += '<br><b>Nome</b> '+ usuario[i].nome +'<br><b>E-mail</b> <i>'+ usuario[i].email + '</i><hr>';
    }
    document.querySelector('#output').innerHTML = msg
</script>
</html>
