<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Curso Programação Javascript</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Página base para estudo e prática de programação">
    <meta name="keywords" content="html5, css, javascript, tecnologia">
    <!--Adicionar código nas tags scripts-->
    <script>
    //literal
    function somar(n1, n2){
        //corpo da função
        return n1+n2;
    }
    var soma = somar(10, 20);
    console.log('Resultado: ',soma);
    somar.teste = 'propriedade da função';
    console.log(somar.teste);
    // se for atrelar uma função a uma variável, é necessário usar ';'
    var teste = function abacaxi(f){
        f();
    };
    teste(function(){
        console.log('função passada por parâmetro');
    });
    console.log('----------------')
    var x = 0;
    var y;
    function mostraX(){
        var x = 10; // quando cria varíavel na função, com a palavra 'var' é 'escopo local', se não, 'escopo global'
        var y = 20 // quando cria varíavel na função, sem a palavra 'var', está sendo criada no 'escopo global'
        console.log('mostra x dentro: ', x);
        console.log('mostra y dentro: ', y);
    }
    mostraX();
    console.log('mostra x fora: ', x);
    console.log('mostra y fora: ', y);
    // IFEE - Função auto invocável > (function(){})()
   (function(){
    /* 'use strict', entre outros, evita criação de varíaveis que possam afetar o escopo global
    Usar dentro de IFEE assim antes de outras instruções da IFEE*/
    'use strict';
    var isValid = true;
    console.log(isValid);

    function somar(){
       // propriedade 'arguments' representa todos os valores passados por parâmetros
       var result = 0;
       var x = 0;
       
       while (arguments[x]){
        result += arguments[x];
        x++;
       }
       console.log('result: ',result);
    }
    somar(20, 20, 10, 5, 5, 15);
   })();
    </script>
</head>
<body>
    <h1>Curso Programação Javascript - Fundamentos</h1>
</body>

</html>
