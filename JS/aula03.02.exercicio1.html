<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Lógica de programação</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Aplicando javascript">
    <meta name="keywords" content="html5, javascript, tecnologia">
</head>
<body>
    <h1>Lógica de programação</h1>
    <script>
        //1- Pedir para usuário digitar um numero entre 1 e 5
        var n1 = parseFloat(prompt('Digite um número'));
        
        var i = parseInt(1);
        var d;
        
    /*2- Enquanto o índice for <=1000 faça a tabuada do número digitado,
    inserindo uma divisória a cada mudança de dezena*/
     for(i=1;i<=1000;i++){
         document.write(n1 + " x " + i + " = " + n1*i + "<br>");
         //3- Identificando o último dígito do índice
         d = parseInt(i.toString().split('').pop());
         //4- SE o último dígito for 0, escreve uma divisória
            if (d == 0){
            document.write("<hr>");
            }
     }
     document.write("Saiu do loop");

     /*TEACHER ANSWER
     3- Se o índice for múltiplo de 10 e o resto da divisão for 0 E
     o índice for maior que 0
     escreve a divisória
     if (i % 10 === 0 && i > 0){
         document.write("<hr>");
     }
     */
    </script>
</body>
</html>
