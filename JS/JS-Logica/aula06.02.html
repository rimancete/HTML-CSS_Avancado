<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Lógica de programação</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Aplicando javascript">
    <meta name="keywords" content="html5, javascript, tecnologia">
</head>
<body>
    <h1>Lógica de programação</h1>
    <div id="output"></div>
</body>
<script>
    //mostrar na tela todos os dados de um produto
    //'nome', 'qtdeestoque', 'preco' agrupados em um objeto

    var produto = new Object();
    produto.nome = 'Mi9';
    produto.estoque = 5;
    produto.preco = 2899.99;
    produto.comprar = function(qtde){
        if(!qtde){
            qtde = 1;
        }
        console.log("comprou mi9");
        this.estoque = this.estoque - qtde;
        console.log('Quantidade em estoque de '+this.nome+' é de ' + this.estoque);
    };
    document.querySelector("#output").innerHTML = 'Produto: '+ produto.nome +'<br>Quantidade em estoque: '+ produto.estoque + '<br>Preço: '+ produto.preco;
    
</script>
</html>
