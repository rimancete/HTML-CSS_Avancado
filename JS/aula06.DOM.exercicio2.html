</head>
<body>
    <h1>Curso Programação Javascript - Fundamentos</h1>
    <div id="msg"></div>
    <script>
        /*Mostra na tela(div 'msg') uma mensagem  de boas vindas ao usuário(nome informado pelo usuário em negrito)
        */
        (function(){
            var nome = prompt('Digite seu nome');
            document.querySelector('#msg').innerHTML = 'Bem vindo, <b>' + nome +'</b>';
        })()      
    </script>
</body>
