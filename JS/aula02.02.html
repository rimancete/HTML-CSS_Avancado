<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Lógica de programação</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Aplicando javascript">
    <meta name="keywords" content="html5, javascript, tecnologia">
</head>
<body>
    <h1>Lógica de programação</h1>
    <script>
        //pedir para o usuário digitar um número
        var num1 = prompt("Digite um número:");
        //converter o digitado pelo usuário para número
        num1 = parseFloat(num1);
        // pedir para o usuário digitar outro numero
        var num2 = prompt("Digite outro número:");
        //converter o digitado pelo usuário para número
        num2= parseFloat(num2);
        
        // mostrar a soma
        alert(num1+num2);
    </script>
</body>
</html>
