<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Lógica de programação</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Aplicando javascript">
    <meta name="keywords" content="html5, javascript, tecnologia">
</head>
<body>
    <h1>Lógica de programação</h1>
    <script>
        //pedir para o usuário digitar um número e converter para integer
        var n1 = parseInt(prompt("Digite um número"));
        //pedir para o usuário digitar outro número e converter para integer
        var n2 = parseInt(prompt("Digite outro número"));
        /*
        mostrar num alert o seguinte texto
        o resto da divisão de (n1) por (n2) é: (resultado);
        */
        alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1%n2));
        /*
        mostrar num alert o seguinte texto
        o número (n1) elevado a (n2) é: (resultado);
        */
        alert("o número " + n1 + " elevado a " + n2 + " é: " + (n1**n2));
    </script>
</body>
</html>
