<body>
    <h1>Curso Programação Javascript - Fundamentos</h1>
    <div id="msg"></div>
    <script>
        // Inserir numa div id 'msg' uma mensagem de boas vindas ao usuário(nome passado pelo usuário)
        (function(){
            var nome = prompt('Digite seu nome');
            document.getElementById('msg').textContent = 'Bem vindo, '+nome;
        })()
        
    </script>
</body>
