<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;

            transition-property: width, height;
            transition-duration: 1s, 3s;
            transition-timing-function: cubic-bezier(.21,-0.26,.59,1.33),linear;
            transition-delay: 0s,.3s;
        }
        div:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>estrutura basica</h1>
    <div>1</div>
</body>
</html>
