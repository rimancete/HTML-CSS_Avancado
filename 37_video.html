<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
</head>
<body>
    <h1>Video</h1>
    <!--Inserindo video-->
    <video controls autoplay loop muted>
        <!--Informando ao browser o tipo de video para que ele baixe
        o video que ele suporte(type)-->
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>Seu navegador não suporta este video</p>
    </video>
</body>
</html>
