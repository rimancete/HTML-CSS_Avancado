<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        div{
            border: solid 3px red;
            padding: 25px;
            position: relative;
            margin: 25px
        }
        div:before{
            content:"before: "
        }
        div:after{
            content: "";
            background: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0
        }
        
    </style>
</head>
<body>
    <div>texto principal da div</div>
    <article>
        <p>antes do título</p>
        <h3>
            titulo
        </h3>

        <p>paragrafo <a href="#">apenas um link com <b>negrito</b></a></p>
        <p>paragrafo <a href="#">apenas um link com <b>negrito</b></a></p>

</html>
