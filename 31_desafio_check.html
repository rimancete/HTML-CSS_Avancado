<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Checkbox top</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Checkbox top">
    <meta name="keywords" content="html5, css, tecnologia">
    <style>
        body{
            font-family: sans-serif;
        }
        label{
            height: 20px;
            display: inline-block;
            position: relative;
        }
        span{
            display: inline-block;
            border-radius: 10px;
            width: 45px;
            height: 22px;
            margin-right: 5px;
            background-color: #ccc;
            position: relative;
        }
        /*Insere a esfera vermelha quando o checkbox NÃO ESTIVER "checked"*/
        input[type="checkbox"] + span:before{
            content: "";
            display: block;
            /*Adiciona borda para vizualizar
            - AVALIAR RETIRAR DEPOIS DE PRONTO*/
            border: 1px solid white;
            /*Formatando para esfera verde*/
            border-radius: 50%;
            background: red;
            transform: scale(.4, .9);
            /*posicionando a esfera a esquerda*/
            margin: 0;
            box-sizing: border-box;
            position: absolute;
            box-sizing: border-box;
            top:1px;
            bottom: 1px;
            right: -9px;
            left:10px;
           transition: all .2s ease-in-out;
        }
        /*CSS >>> Insere a esfera cinza quando o checkbox estiver "checked"*/
        input[type="checkbox"]:checked + span:before{
            content: "";
            display: block;
            /*Adiciona borda para vizualizar
            - AVALIAR RETIRAR DEPOIS DE PRONTO*/
            border: 1px solid white;
            /*Formatando para esfera verde*/
            border-radius: 50%;
            background: #999;
            transform: scale(.4, .9);
            /*posicionando a esfera a esquerda*/
            margin: 0;
            position: absolute;
            box-sizing: border-box;
            top:1px;
            bottom: 1px;
            right: 10px;            
            left:-10px;
        }
        /*Ajustando o foco dos checkboxes*/
        input[type="checkbox"]:focus + span{
          box-shadow: 0 0 0 1px red;
        }
         /*Escondendo o check original do checkbox*/
         input[type="checkbox"]{
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox">
        <span></span>
        Esporte
    </label>
    
    <label>
        <input type="checkbox">
        <span></span>
        Politica
    </label>
    <label>
        <input type="checkbox">
        <span></span>
        Educação
    </label>
</body>
</html>
