<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <!--Ajustando largura ao tamanho do dispositivo(viewport)-->
    <meta name="viewport" content="width=device-width">
    <style>
        body{
            background: yellow;
            font-size: 16px;
        }
        .teste{
            background: red;
            width: 320px;
            height: 50px;
        }
        .container{
            background: white;
            padding: 15px;
            font-size: 24px;
        }
        .container div{
            background: #ccc;
            margin-bottom: 15px;
            height: 150px;
            font-size: 22px;
        }
        /*Obs1: Corrigindo altura do container. Tecnica melhor que usando overflow*/
        .clearfix::after{
            content:"";
            display: block;
            clear: both;
        }
        @media screen and (min-width: 400px){
            body{
                background: orange;
            }
            .container div{
                margin: 1%;
                width: calc(50% - 2%);
                float: left;
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de media queries</h1>
    <p>Paragrafo qualquer</p>
    <!--<div class="teste"></div>-->
    <!--Obs1: Criando classe "clearfix" para correção de altura delemento.(substituição do "overflow: auto")-->
    <div class="container clearfix">
        <div>div 1</div>
        <div>div 2</div>
    </div>
</body>
</html>
