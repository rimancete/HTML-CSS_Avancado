<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }
            /* GRID */
            .gridContainer{
                display: grid;
                width: 100%;
                /*inserir [] para nomear as linhas na vertical(row)*/
                grid-template-rows:[header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end];
                
                /*inserir [] para nomear as linhas na horizontal(col) COM o "repeat"*/
                grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
                grid-gap: 20px;
            }
            .header{
                /* grid-column: 1/-1; */
                grid-column: col-start 1 / col-end 3;
                /*Mesmo omitindo o "-start" e "-end" do nome da line "header"
                o comando será interpretado.
                * PS antes: header-start / header-end*/
                grid-row: header;
            }
            .nav{
                /* grid-column: 1/3; */
                grid-column: col-start 1 / col-end 3;
                grid-row: nav;
            }
            .aside{
                /* grid-row: 2/-1;
                grid-column: 3/4; */
                grid-column: col-start 3 / col-end 3;
                grid-row: main-start / footer-end;
                
                /*sobrepondo aside em relação ao footer*/
                z-index: 1;
            }
            .main{
                /* grid-column: 1/3;*/
                min-height: 200px;
                grid-column: col-start 1 / col-end 2;
                grid-row: main;
            }
            .footer{
                /* grid-column: 1/-1; */
                grid-column: col-start 1 / span 3;

                /*Ajustando a ultima linha do aside e footer
                de modo que o footer sobreponha o aside*/
                /* grid-row: 4/-1; */
                grid-row: footer;

                background: red;
            }
            
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        
        
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
        
        
    </body>
</html>
