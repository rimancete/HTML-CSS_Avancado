<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        input[type="checkbox"]{
            border: 2px solid red;
            width: 100px;
            height: 100px;
        }
        input[type="checkbox"]:checked{
            width: 20px;
            height: 20px;
        }
        button:disabled{
            background: blue;
        }
        p{
            color: red;
        }
        p:empty::before{
            content: "paragrafo vazio não dá, né!";
            color: green;
        }
        input[type="text"]:focus{
            background: rgb(235, 176, 176);
        }
        a:focus, a:hover, div:focus{
            background: red ;
        }
        input::placeholder{
            color: blue;
        }
        input:read-only{
            background: yellow;
        }
        input:disabled{
            background-color: tomato;
        }
        input:not(.padrao){
            font-weight: bold;
        }
        input[type="text"]:invalid{
            background: grey;
        }
    </style>
</head>
<body>
    <label><input type="checkbox" value="sim">Aceito o contrato</label>
    <button>vai</button>
    <button disabled>volta</button>
    <p>paragrafo 1</p>
    <p> </p>
    <p></p>
    
    <hr>
    <form action="#">
        <input type="text" minlength=5 required>
        <input type="text" value="valor inicial">
        <input class="padrao" type="text"value="valor inicial" readonly>
        <input class="padrao" type="text"value="valor inicial" disabled>
        <input class="padrao" type="text"placeholder="valor do placeholder">
        <input type="submit" value="Enviar" id="f1" name="f1">
    </form>
    <ul>
        <li><a href="#">link falso</a></li>
        <li><a href="#">link falso</a></li>
        <li><a href="#">link falso</a></li>
        <li><a href="#">link falso</a></li>
    </ul>
    <div tabindex="1">div 1</div>
    <div tabindex="2">div 2</div>
    <div tabindex="3">div 3</div>
</body>
</html>
