<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }
        li:hover{
            background: #ccc;
        }
        li:hover ul{
            height: 50px;
        }
    </style>
</head>
<body>
   <ul>
       <li>Item 1</li>
       <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
    </li>
       <li>Item 3</li>
   </ul>
   <hr>
   <dl>
       <dt>HTML</dt>
       <dd>Lingugagem de marcação de Hypertexto</dd>

       <dt>CSS</dt>
       <dd>Linguagem para criação de folhas de estilos</dd>
   </dl>
   <hr>
   <dl>
       <dt>www</dt>
       <dt>internet</dt>
       <dd>rede mundial de computadores</dd>

       <dt>Javascript</dt>
       <dd>Linguagem script para internet</dd>
       <dd>script para rodar no browser</dd>
   </dl>
</body>
</html>
