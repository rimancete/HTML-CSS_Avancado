<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo login</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="POST" class="formLogin">
        <fieldset>
        <legend>Dados pessoais</legend>
        <label>Email</label>
        <input type="email" required maxlength="50" placeholder="Digite um e-mail válido">
        <br>
        <label>numéro de filhos</label>
        <input type="number" min="0" max="1000" step="1.5">
        <br>
        <label>Nascimento</label>
        <input type="date" min="2018-01-30" max="2138-01-30">
        <br>
        <p>Sexo:</p>
        <label>
            Masculino
            <input type="radio" name="sexo" value="M">
        </label>
        <label>
            Feminimo
            <input type="radio" name="sexo" value="F">
        </label>
        <br>
        <input type="hidden" name="expira" value="2018-12-30">
        <label>Estado</label>
        <select name="estado">
            <option value="o">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Área de Interesse</legend>
        <label><input type="checkbox" name="html" value="html">HTML</label>
        <label><input type="checkbox" name="css" value="css">CSS</label>
        <label><input type="checkbox" name="js" value="js">Javascript</label>
    </fieldset>

    <fieldset>
        <legend>Mensagem</legend>
        <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="100"></textarea>
        <textarea style="resize: none" name="contrato" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito</textarea>
        <label><input type="checkbox" checked>Li e aceito</label>
        <input type="range" min="0" max="10" step=".2">
        <input type="time">
        <input type="color">

        <select multiple size="3">
            <option>opcao 1</option>
            <option>opcao 2</option>
            <option>opcao 3</option>
            <option>opcao 4</option>
        </select>
    </fieldset>
        <br>
        <input type="submit" value="mandar">
        <input type="button" value="button">
        <input type="reset" value="reset">

       
    </form>
</body>
</html>
