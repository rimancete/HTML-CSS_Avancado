<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        a:link{color:yellow;}
        a:hover{
            color: red;
            background-color: #ccc;
        }
        a:visited{color: rgb(56, 77, 26);}
        a:active{color: orange;}
        ul li{
            list-style-type: circle;
        }
        ol li{
            list-style-type: upper-latin;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <a href="03_curriculo.html">veja meu currículo </a><br>
    <a href="05_inicioCSS.html">veja meu primeiro css codado</a>
    <ul>
        <li>item 1 </li>
        <li>item 2 </li>
        <li>item 3 </li>
    </ul>
    <ol>
        <li>primeiro item </li>
        <li>segundo item </li>
        <li>terceiro item </li>
    </ol>
</body>
</html>
