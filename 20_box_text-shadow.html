<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo para efeteitos com CSS</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, css, tecnologia">
    <style>
        #radius{
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 50px 100px / 100px 50px;
            box-shadow: 30px 0 10px -20px #ccc, 10px 10px 0 red, -5px -5px 0 10px blue;
        }
        h1{
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            text-shadow: -1px 1px 0 rgb(119, 115, 115),
            -2px 2px 0 rgb(184, 176, 176),
            -3px 3px 0 rgb(209, 208, 208),
            -4px 4px 0 rgb(221, 218, 218),
            -5px 5px 0 rgb(255, 251, 251);
        }
    </style>
</head>
<body>
    <h1>CSS efeitos</h1>
    <div id="radius"></div>
</body>
</html>
