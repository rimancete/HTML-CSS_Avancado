
<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        body{
            font-family: sans-serif;
        }
        a{
            display: block;
            margin: 10px;
            position: relative;
            
        }
        a img{
            width: 100%;
            display: block;
        }
        /*Selecionando o link ANTES, ajustando o tamanho e deixando a cor de fundo transparente*/
        a:before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            transition: all, .5s;
        }
        /*Selecionando o link AO PASSAR O MOUSE SOBRE, 
        ajustando o a cor de fundo para preto e metade de opacidade*/
        a:hover:before{
            background: rgba(0,0,0,.5);
        }
        /*Adicionando transição no texto do link para aparecer, animado,
         ao passar o mouse sobre.
        Seleciona o link no after, aplica opacidade 0, adiciona o texto*/
        a:after{
            opacity: 0;
            transition: all, .5s;
            content: "Veja +";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            color: white;
            padding: 10px 20px;            
        }     
        /*Selecionando o link AO PASSAR O MOUSE SOBRE,
        DEPOIS adicionando texto*/
        a:hover:after{ 
            opacity: 1;
        }
    </style>
</head>
<body>

        </a>
    </article>

</html>
