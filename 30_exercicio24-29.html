<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        body{
            font-family: sans-serif;
        }
        a[target="_blank"]:after{
            content: url(imgs/newWindow.png);
            display: inline-block;
            margin-left: 5px;
        }
        a[href$=".pdf"]:before{
            content: url(imgs/pdf-icon.gif);
            display: inline-block;
            margin-right: 5px;
        }
        /*Desenhando o checkbox personalizado*/
        .chk{
            display: inline-block;
            border: 2px solid #bbb;
            background: #ddd;
            width: 15px;
            height: 15px;
            margin-right: 10px;
        }
        label{
            height: 15px;
            display: inline-block;
        }
        /*Selecionado o input checkbox QUANDO tiver checado(:checked),
        pega o PROXIMO(+)label  
        E(espaço) seleciona o elemento(SPAN) que tiver a classe ".chk"*/
        input[type="checkbox"]:checked + label .chk{
            background: #555;
            position: relative;
        }
        /*Selecionando e formatando o SPAN de classe "chk" no modo padrão*/
        input[type="checkbox"]+ label .chk{
            border-radius:5px ;
        }
        /*Escondendo o check original do checkbox*/
        input[type="checkbox"]{
            width: 1px;
            height: 1px;
            overflow: hidden;
            display: inline-block;
            margin: 0;
            opacity: 0;
        }
        /*Inserindo um "check" dentro do span*/
        input[type="checkbox"]:checked + label .chk:before{
            content: "";
            display: block;
            position: absolute;
            top: 0px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            border: 2px solid white;
            transform: rotate(25deg);
            border-top-color:transparent;
            border-left-color:transparent;
            box-sizing: border-box;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>estrutura basica</h1>
    <a href="https://serfronted.com" target="_blank">link externo</a><br>
    <a href="qq.pdf">Download do PDF</a>
    <hr>
    <input type="checkbox" name="qq" id="chk">
    <label for="chk"><span class="chk"></span>Li e aceito o contrato</label>
</body>
</html>
