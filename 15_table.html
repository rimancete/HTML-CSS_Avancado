<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>pagina de exemplo estrutura basica</title>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width:80%;
            margin:auto;
            background: beige;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }
        th{
            background: rgba(158, 204, 49,.2);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                
                <td>Protoshop</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                
                <td>Illustrator</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                
                <td>CSS</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                
                <td>Javascript</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                
                <td>PHP</td>
                <td>R$1000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
